# render.yaml
services:
  - type: web
    name: hrms-app
    env: node
    plan: free
    rootDir: . # âœ… ensures Render looks in repo root
    buildCommand: npm install && npm --prefix server run build
    startCommand: node server/server.js
    envVars:
      - key: NODE_VERSION
        value: 22
      - key: DATABASE_URL
        sync: false # add in Render dashboard
      - key: JWT_SECRET
        sync: false # add in Render dashboard
      - key: CORS_ORIGIN
        sync: false # e.g. https://your-frontend.netlify.app
      - key: SEED_USERNAME
        sync: false # optional for seeding admin
      - key: SEED_PASSWORD
        sync: false # optional for seeding admin
      - key: SEED_ROLE
        value: admin
