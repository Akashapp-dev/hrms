<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HRMS</title>

    <!-- Leave api-base empty → frontend falls back to no-backend mode -->
    <meta name="api-base" content="" />

    <!-- Optional: asset-base if you later serve images from a CDN -->
    <meta name="asset-base" content="" />

    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Safety: keep header fixed everywhere */
      :root { --topbar-h: 48px; }
      body { padding-top: var(--topbar-h); }
      header.topbar { position: fixed; top: 0; left: 0; right: 0; height: var(--topbar-h); z-index: 10010; background: var(--card); }
    </style>
  </head>
  <body class="guest">

    <!-- Login overlay (shown when not authenticated) -->
    <div id="login" class="login-page" style="display:none">
      <div class="login-layout">
        <div class="login-left">
          <img src="assets/images/leister-logo.png" alt="Leister" class="login-logo-img" loading="eager" />
        </div>
        <div class="login-right">
          <form id="overlay-login-form" class="login-card" autocomplete="on">
            <h1 class="title">Welcome Back!</h1>
            <p class="subtitle">Sign in to continue to LTIN HR.</p>

            <label for="ov-username">Enter User ID</label>
            <input id="ov-username" name="username" type="text" placeholder="User ID" required />

            <label for="ov-password">Enter Password</label>
            <input id="ov-password" name="password" type="password" placeholder="Password" required />

            <button class="btn" type="submit">Login</button>

            <div class="links">
              <a href="#" onclick="alert('Ask your admin to reset your password.');return false;">Forgot password?</a>
              <a href="#" onclick="alert('Need help? Contact support.');return false;">Need help?</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <header class="topbar">
      <button id="burger" class="burger hidden" aria-label="Menu">☰</button>
      <h1>HRMS</h1>
      <div id="user-info" class="userinfo"></div>
      <button id="logout-btn" class="hidden">Logout</button>
    </header>

    <nav id="drawer" class="drawer hidden">
      <a href="#/home" data-route>Home</a>
      <a href="#/templates" data-route>Templates</a>
      <a href="#/compose" data-route>Compose</a>
      <a href="#/letters" data-route>Letters</a>
      <a href="#/profile" data-route>Profile</a>
      <a href="#/admin/users" data-route class="admin-only hidden">Users</a>
    </nav>

    <main id="app" class="page container"></main>

    <script src="app.js" type="module"></script>
  </body>
</html>
